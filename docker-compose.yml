services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wb_api_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: wb_api_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: wb_api_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wb_integration
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_USER: wb_user
      MYSQL_PASSWORD: secure_password_123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: wb_api_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mysql_data:
    driver: local
